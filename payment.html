<html>
    <head>
        <title>Payment Form  </title>
        <link rel="stylesheet" href="payment/payment.css">

      
    </head>
    <body>
        <div class="container">
        <form action="" method="get">
            <h1 class="main" style="color: rgb(253, 253, 253) ;"> Payment Form</h1>
            <h2>User Information</h2>
            <p>Name:*  <input type="text" name ="name" placeholder="Enter Your Name" required></p>
            <fieldset>
                <legend>Gender</legend>
            <p>
                Male<input type="radio" name="gender" id="male">Female <input type="radio" name="gender"
            </p>
        </fieldset>
        <p>Address: 
            <textarea placeholder="Enter Your Address" name="Address" id="Address" aria-placeholder=" Your Address" cols="100" rows="18"></textarea></p>
        <p>Email: 
            <input type="email" name="email" id="email" placeholder="Your Email id" required></p>
        <p>Pincode: 
            <input type="number" name="pincode" id="pincode"  placeholder="123456" required></p>
        <h2>Payment Information</h2>
        <p>Card Type: 
            <select name="card_type" id="card_type" required">
                <option value="">--Select a Card type </option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
            </select>

        </p>
        <p>
            Card number: *<input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>

        </p>
        <p>
            Expiration Date:* <input type="date" name="exp_date" id="exp_date" placeholder="" required>

        </p>
        <p>CVV: * <input type="Password" name="cvv" id="cvv" placeholder="123" required></p>
        <input type="submit" value="Pay Now">


        </form>
        <footer>
            <a href="#">FAQ</a>
            <a href="#">Contact Us</a>
            <a href="#">Term Of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Refund Policy</a>
            <a href="#">&copy;2022 | Nitish Mehta</a>
        </footer>
                        
    </body>
</html>
